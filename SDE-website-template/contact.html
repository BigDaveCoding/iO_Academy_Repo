<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Template</title>

    <meta name="description" content="Template HTML file">
    <meta name="author" content="iO Academy">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="images/favicon.png" sizes="192x192">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">

    <script defer src="js/index.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul style="list-style-type: none;">
                <li>
                    <a href="/index.html">Homepage</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="contact_form" class="flex_container">
        <form style="display: flex; flex-direction: column; width: 15%;">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="Big" name="first_name" />

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Dave" name="last_name" />

            <label for="email_address">Email Address</label>
            <input type="email" id="email_address" placeholder="bigdave@email.com" name="email_address" />

            <label for="comments">Comments</label>
            <textarea type="text" id="comments" name="comments" placeholder="We love big dave!" style="height: 250px;"></textarea>

            <label for="submit_button"></label>
            <input type="submit" id="submit_button" name="submit_button" value="Submit" />
        </form>
        
    </div>
</body>
